<html>
      <head>
            <title>Square Root Find App</title>
            <style>
                 *{ font-size:50px; }
                 body{background-color:lightyellow;}
            </style>
            <script>
                   function compute()
                     {
                        event.preventDefault();
                        let num=document.getElementById("num");
                        let msg=document.getElementById("msg");

                        if(num.value=="")
                        {
                          alert("enpty input not allowed");
                          num.focus();
                          msg.innerHTML="";
                          return;
                        }
                        let n=parseFloat(num.value);
                        
                        if(n<0)
                        {
                          alert("-ve not allowed");
                          num.value="";
                          num.focus();
                          msg.innerHTML="";
                          return;
                        }
                        
                        let res=Math.sqrt(n);
                        let ans="sqrt= " +res.toFixed(2);
                        msg.innerHTML=ans;
                     }   
            </script>
      </head>
      <body>
      <center>
            <h1>Square Root Find App</h1>
            <form onsubmit="compute()">
            <input type="number" step="any" placeholder="enter number" id="num"/>
            <br/><br/>
            <input type="submit" value="Find Square Root"/>
            </form>
            <h1 id="msg"></h1>
      </center>
      </body> 
</html>
